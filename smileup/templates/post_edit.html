{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">

{% if edit_post %}
<div class="alert alert-info text-center" role="alert">Запись успешно отредактирована</div>
{% endif %}
{% if error %}
<div class="alert alert-info text-center" role="alert">Не удалось сохранить запись</div>
{% endif %}

<form method="POST">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Save</button>
</form>
</div>
{% endblock %}
